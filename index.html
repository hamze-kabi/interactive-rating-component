<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <meta name="Description / Author" content="A frontend coding practice / Hamze Kabi">
</head>
<body>
  <main>
    <svg class="circular-darkslategray" id="icon-star" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    <p class="title">How did we do?</p>
    <p class="support-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="buttons">
      <button class="rating-buttons circular-darkslategray" type="button">1</button>
      <button class="rating-buttons circular-darkslategray" type="button">2</button>
      <button class="rating-buttons circular-darkslategray" type="button">3</button>
      <button class="rating-buttons circular-darkslategray" type="button">4</button>
      <button class="rating-buttons circular-darkslategray" type="button">5</button>
    </div>
    <button id="submit">SUBMIT</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
